<header> <i class="fa fa-fw fa-home"></i> DASHBOARD</header>
  
  <div class="conteudo">

        <div class="card" *ngFor="let data of dadosTempoReal" style="width: 18rem;">

            <h5 class="card-title">  {{ data.nome }} </h5>

          </div>
        </div>
      
  </div>
